apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: robot-shop-jaeger-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: jaeger.dev.asserts.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jaeger
                port:
                  number: 16686
  tls:
    - hosts:
        - jaeger.dev.asserts.ai
